language: python
os:
  - linux
  - osx
python:
  - 3.6
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew install python
      brew install libtool automake geth solidity pkg-config
    fi
install:
  - sh prepare.sh
  - pip install -r requirements.txt
script:
  - cd tests
  - sh alltests.sh
