language: python
matrix:
  include:
    - os: linux
      sudo: required
      python: 3.6
      env: TOXENV=py36
    - os: osx
      language: generic
      env: TOXENV=py36
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install python3;
      brew install libtool automake geth solidity pkg-config;
    fi
install:
  - sh prepare.sh
  - pip install -r requirements.txt
script:
  - cd tests
  - sh alltests.sh
